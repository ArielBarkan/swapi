<p>Part 2</p>

<div *ngIf="data; else loader">
  <div class="chartContainer">
    <div
      class="column"
      *ngFor="let planet of data"
      [style.height]="
        (planet.population / data[0].population | percent) + ' !important'
      "
    >
      {{ planet.name }}
      <br />
      {{ planet.population }}
    </div>
  </div>
</div>
<ng-template #loader> loading.... </ng-template>
